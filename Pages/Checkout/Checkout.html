<body>
	<script type="text/javascript" src="./"></script>
	<div class="container col-12 col-xs-12 mb-5">
		<div style="padding-bottom: 10px;" class="topic mt-4">
			<span class="d-inline-block float-left">
					<i class="fa fa-arrow-left qr-back-icon" onclick="cartPage()" aria-hidden="true"></i>
			</span>
			<span class="d-flex justify-content-center cart-title">Order Confirmation</span>
		</div>

		<!-- <div style="padding-top: 40px;">
      <input type="checkbox" id="favcheckbox">
      <h4 id="isvisible" class="selectall">Select All</h4>
  </div> -->

		<div class="cart-item" onclick="addressPage()">
			<div class="item-info">
				<span style="color: #676767; font-weight: 500;" class="progress-text">
					Delivery Address
				</span>
				<br /><br />

				<p style="color: #676767;">Saman Perera,<br /> No. 12/A, Main St,<br />
					Colombo 03, 11890</p>

			</div>
			<div class="course-info">
				<span class="btn">
					<img src="../../assets/icons/right.png" />
				</span>
			</div>
		</div>


		<div class="cart-item">
			<div class="item-info">
				<span style="color: #676767; font-weight: 500;" class="progress-text">
					Payment Options
				</span>
				<br /><br />

				<form>
					<fieldset class="radio-btn" data-role="controlgroup">
						<input class="radio1" type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on"
							checked="checked">
						<label style="font-weight: 500; color: #676767; font-family: Poppins, sans-serif;"
							class="payment" for="radio-choice-v-2a"><span><img src="../../assets/icons/card.png">
							</span><span>
								&nbsp; </span> Credit / Debit Card &emsp;
							&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img
								src="../../assets/icons/right.png">
							<div style="color: #B5B5B5; top: 5px; margin-top: 10px;">* * * * &nbsp; * * * * &nbsp; * * *
								* &nbsp; 9243</div>
						</label>
						<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
						<label style="font-weight: 500; color: #676767; font-family: Poppins, sans-serif;"
							class="payment" for="radio-choice-v-2b"><span><img src="../../assets/icons/paypal.png">
							</span><span>
								&nbsp; </span> Pay With Paypal &emsp;
							&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<img src="../../assets/icons/forward.png"></label>
						<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
						<label style="font-weight: 500; color: #676767; font-family: Poppins, sans-serif;"
							class="payment" for="radio-choice-v-2c"><span><img src="../../assets/icons/cash.png">
							</span><span>
								&nbsp; </span> Cash on Delivery &emsp; &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<img src="../../assets/icons/forward.png"></label>
					</fieldset>
				</form>
				<br />

			</div>
			<div class="course-info">
				<span class="btn">
					<img src="../../assets/icons/right.png" />
				</span>
			</div>
		</div>

	</div>
	<div class="checkout-area">
		<div class="container col-12 col-xs-12 mb-5 price-text">
			<div class="d-flex justify-content-between">
				<span class="total-price">Total</span>
				<span class="text-right"> Rs.420.00</span></span>
			</div>
		</div>

		<div id="customButton" class="share-favourites text-center"><span>Place Order</span></div>
		<div align="center" id="thankyouPayment"></div>
	</div>

	<script>
		function openSlideMenu() {
			document.getElementById("side-menu").style.width = "250px";
		}

		function closeSlideMenu() {
			document.getElementById("side-menu").style.width = "0px";
		}

		jQuery(function ($) {
			var handler = StripeCheckout.configure({
				key: 'pk_test_cp21BcECf4kMMUbSlRlZlsMo',
				image: 'https://www.linkpicture.com/q/Brown-Cart-Online-Shop-Icon-Modern-Logo-8.png',
				token: function (token) {
					// Use the token to create the charge with a server-side script.
					// You can access the token ID with `token.id`
					//This will be printed when the transaction is successful. To charge, server side scripting is required.
					if (token.id) {
						$("#paymentResponse").html("Thank you, your payment was successful!");
						window.location.href = "SuccessOrder.html";
					}
					else {
						$("#paymentResponse").html("Something went wrong, Please try again later.");
					}
				}
			});

			$('#customButton').on('click', function (e) {
				handler.open({
					name: 'KwikMart',
					currency: 'lkr',
					amount: 870 * 100,
					description: "Pay To Confirm Your Order",
				});
				e.preventDefault();
			});

			$(window).on('popstate', function () {
				handler.close();
			});
		});
	</script>
