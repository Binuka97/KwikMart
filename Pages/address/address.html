<body>
	<script type="text/javascript" src="./"></script>
	<div class="container col-12 col-xs-12 mb-5">
		<div style="padding-bottom: 10px;" class="topic mt-4">
			<span class="d-inline-block float-left">
				<i class="fa fa-arrow-left qr-back-icon" onclick="checkoutPage()" aria-hidden="true"></i>
			</span>
			<span class="d-flex justify-content-center cart-title">Add New Address</span>
		</div>

		<div style="padding: 10px; margin-top: 20px;">
			<form class="frmBooking" id="frmBooking" name="bookingForm" action="_self">
				<label style="font-weight: 500;" class="form-element" for="fields">Full Name: </label>
				<input class="form-element" id="first_name" name="first_name" type="text" value="Saman Perera" placeholder="Enter Name" required>
				<label class="form-element" style="padding-top: 10px; font-weight: 500;" for="fields">Mobile Number:</label>
				<input class="form-element" id="mobile_no" name="mobile_no" type="text" value="071-0903953" placeholder="Enter Mobile Number" required>
				<label class="form-element" style="padding-top: 10px; font-weight: 500;" for="fields">Province / Region: </label>
				<input class="form-element" id="province" name="province" type="text" value="Western Province" placeholder="Enter Province" required>
				<label class="form-element" style="padding-top: 10px; font-weight: 500;" for="fields">City:</label>
				<input class="form-element" id="city" name="city" type="text" value="Gampaha" placeholder="Enter City" required>
				<label class="form-element" style="padding-top: 10px; font-weight: 500;" for="fields">Address:</label>
				<input class="form-element" id="address" name="address" type="text" value="No. 12/A, Main St, Colombo 03, 11890" placeholder="Enter Address" required>
			</form>

			<div style="padding-top: 40px;" class="d-flex justify-content-between">
				<p>Make default delivery address</p>
				<input style="left: -25px; bottom: -30px; top: 3px;" type="checkbox">
			</div>

		</div>
	</div>

	<div class="share-favourites text-center" onclick="checkoutPage()"><span>Save</span></div>
	</div>
</body>
