<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <link rel="stylesheet" href="qr.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="row">Header</div>
      <div class="container col-12 mb-5">
        <div class="col-12 d-flex justify-content-center">
          <div class="category-back-icon">
            <i class="fa fa-arrow-left"></i>
          </div>
          <div class="category-title">Scan Me</div>
        </div>
        <div>
          <div class="logo-container">
            <img
              src="../../assets/images/logo1.png"
              class="logo-colored"
              alt="colored-logo"
            />
          </div>
          <div class="caption-one">Align the QR code within the</div>
          <div class="caption-one">frame to scan</div>
          <div class="caption-two">QR area</div>
          <div class="caption-three">
            Scan the QR code to get know more 
          </div>
          <div class="caption-three">
            about KwikMart
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
