<!DOCTYPE html>
<html>
  <head>
    <title>Categories</title>
    <link rel="stylesheet" href="categoriesNew.css" />
    <link rel="stylesheet" href="../Navigation/bottomNav.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>

  <body>
    <div data-role="header" data-position="fixed">
      <h4>Header page AR</h4>
    </div>
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <div class="ui-bar ui-bar-a">
          <img
            src="../../assets/images/Vegetables.png"
            class="category"
            alt="vegetables"
          />
        </div>
      </div>
      <div class="ui-block-b">
        <div class="ui-bar ui-bar-a">
          <img
            src="../../assets/images/Fruits.png"
            class="category"
            alt="fruits"
          />
        </div>
      </div>
      <div class="ui-block-a">
        <div class="ui-bar ui-bar-a">
          <img
            src="../../assets/images/Bakery.png"
            class="category"
            alt="bakery"
          />
        </div>
      </div>
      <div class="ui-block-b">
        <div class="ui-bar ui-bar-a">
          <img
            src="../../assets/images/Beauty.png"
            class="category"
            alt="beauty"
          />
        </div>
      </div>
      <div class="ui-block-a">
        <div class="ui-bar ui-bar-a">
          <img
            src="../../assets/images/seafood.png"
            class="category"
            alt="seafood"
          />
        </div>
      </div>
      <div class="ui-block-b">
        <div class="ui-bar ui-bar-a">
          <img
            src="../../assets/images/spices.png"
            class="category"
            alt="spices"
          />
        </div>
      </div>
      <div class="ui-block-a">
        <div class="ui-bar ui-bar-a">
          <img src="../../assets/images/meat.png" class="category" alt="meat" />
        </div>
      </div>
      <div class="ui-block-b">
        <div class="ui-bar ui-bar-a">
          <img
            src="../../assets/images/stationery.png"
            class="category"
            alt="stationary"
          />
        </div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed">
      <nav class="nav">
        <a href="#" class="nav__link">
          <img
            src="../../assets/icons/home.png"
            class="nav-icons-home"
            alt="home"
          />
        </a>
        <a href="#" class="nav__link nav__link--active">
          <img
            src="../../assets/icons/favourite.png"
            class="nav-icons-fav"
            alt="favourite"
          />
        </a>
        <a href="#" class="nav__link">
          <img
            src="../../assets/icons/cart.png"
            class="nav-icons-cart"
            alt="cart"
          />
        </a>
        <a href="#" class="nav__link">
          <img
            src="../../assets/icons/user.png"
            class="nav-icons-user"
            alt="user"
          />
        </a>
      </nav>
    </div>
  </body>
</html>
