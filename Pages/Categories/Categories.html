<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <link rel="stylesheet" href="categories.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-12 justify-content-center">Header</div>
      </div>
      <div class="container col-12 mb-5">
        <div class="col-12 d-flex justify-content-center">
          <p class="category-back-icon ">
            <i class="fa fa-arrow-left"></i>
          </p>
          <p class="category-title">All Categories</p>
          
        </div>
        <div class="row justify-content-around">
          <div class="col-4 category-container">
            <img
              src="../../assets/images/Vegetables.png"
              class="category"
              alt="vegetables"
            />
            <div class="bottom-left ">
               <p class="label-text">Vegetables</p> 
            </div>
          </div>
          <div class="col-4 category-container">
            <img
              src="../../assets/images/Fruits.png"
              class="category"
              alt="fruits"
            />
            <div class="bottom-left ">
                <p class="label-text">Fruits</p> 
             </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-4 category-container">
            <img
              src="../../assets/images/Bakery.png"
              class="category"
              alt="bakery"
            />
            <div class="bottom-left ">
                <p class="label-text">Bakery</p> 
             </div>
          </div>
          <div class="col-4 category-container">
            <img
              src="../../assets/images/Beauty.png"
              class="category"
              alt="beauty"
            />
            <div class="bottom-left ">
                <p class="label-text">Bakery</p> 
             </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-4 category-container">
            <img
              src="../../assets/images/seafood.png"
              class="category"
              alt="seafood"
            />
            <div class="bottom-left ">
                <p class="label-text">Seafood</p> 
             </div>
          </div>
          <div class="col-4 category-container">
            <img
              src="../../assets/images/spices.png"
              class="category"
              alt="spices"
            />
            <div class="bottom-left ">
                <p class="label-text">Spices</p> 
             </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-4 category-container">
            <img
              src="../../assets/images/meat.png"
              class="category"
              alt="meat"
            />
            <div class="bottom-left ">
                <p class="label-text">Meat</p> 
             </div>
          </div>
          <div class="col-4 category-container">
            <img
              src="../../assets/images/stationery.png"
              class="category"
              alt="stationary"
            />
            <div class="bottom-left ">
                <p class="label-text">Stationary</p> 
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
